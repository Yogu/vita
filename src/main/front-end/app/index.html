<!DOCTYPE html>
<html lang="en" ng-app="vita" ng-controller="PageCtrl">
<head>
<meta charset="utf-8">
<title>ViTA - {{ Page.title }}</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="header" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ViTA</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: Page.tab === 1}"><a href="#/documents">Documents</a></li>
          <li ng-class="{active: Page.tab === 2}"><a href="#/settings">Settings</a></li>
          <li ng-class="{active: Page.tab === 3}"><a href="#/tutorial">Tutorial</a></li>
          <li ng-class="{active: Page.tab === 4}"><a href="#/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="page" class="clearfix">
    <h1 class="page-title">{{ Page.title }}</h1>
    <div class="menu" ng-show="Page.showMenu">
      <h2>Visualizations</h2>
      <ul>
        <li><a ng-href="#/documents/{{document.id}}/overview">Overview</a></li>
        <li><a ng-href="#/documents/{{document.id}}/profiles">Profiles</a></li>
        <li><a ng-href="#/documents/{{document.id}}/places">Places</a></li>
        <li><a ng-href="#/documents/{{document.id}}/fingerprint">Fingerprint</a></li>
        <li><a ng-href="#/documents/{{document.id}}/graphnetwork">Graph-Network</a></li>
        <li><a ng-href="#/documents/{{document.id}}/wordcloud">Word Cloud</a></li>
        <li><a ng-href="#/documents/{{document.id}}/documentview">Document View</a></li>
      </ul>
    </div>
    <div class="content">
      <h2 ng-show="Page.breadcrumbs">{{ Page.breadcrumbs }}</h2>
      <div ng-view></div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/angular-resource.js"></script>
  <script src="js/vita.js"></script>
</body>
</html>
