<!DOCTYPE html>
<html lang="en" ng-app="vita" ng-controller="PageCtrl">
<head>
<meta charset="utf-8">
<title>ViTA - {{ Page.title }}</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>
<body>
  <div id="header" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/documents">ViTA</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: Page.tab === 1}"><a href="#/documents">Documents</a></li>
          <li ng-class="{active: Page.tab === 2}"><a href="#/settings">Settings</a></li>
          <li ng-class="{active: Page.tab === 3}"><a href="#/tutorial">Tutorial</a></li>
          <li ng-class="{active: Page.tab === 4}"><a href="#/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="page" class="container">
    <div class="page-header">
      <h1 class="page-title">{{ Page.title }}</h1>
    </div>
    <h2 ng-show="Page.breadcrumbs">{{ Page.breadcrumbs }}</h2>
    <div class="row">
      <div class="col-md-12">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/d3.js"></script>
  <script src="js/d3.layout.cloud.js"></script>
  <script src="js/d3.tooltip.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/angular-resource.js"></script>
  <script src="js/angular-mocks.js"></script>
  <script src="js/vita.js"></script>
</body>
</html>
