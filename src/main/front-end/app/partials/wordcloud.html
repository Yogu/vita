<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div ng-include="'partials/menu.html'"></div>
    </div>
    <div class="col-md-10">
      <div class="row filterable-list">
        <div class="col-md-6">
          <input type="search" ng-model="search" placeholder="Search..." class="form-control filter">
          <div ng-controller="PersonListCtrl" class="list-group" id="list1">
	    <a class="list-group-item">global <input type="checkbox" class="pull-right"></a>
	    <a ng-repeat="person in persons | entityNameFilter:search" ng-click="onClick(person)" class="list-group-item">{{person.displayName}}<input type="checkbox" class="pull-right"></a>
          </div>
        </div>
      </div>
      <div class="row filterable-list">
        <div class="col-md-12">
          <div data-wordcloud class="wordcloud-container" data-items="wordcloud"></div>
        </div>
      </div>
    </div>
  </div>
</div>
