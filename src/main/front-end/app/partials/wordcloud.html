<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div ng-include="'partials/menu.html'"></div>
    </div>
    <div class="col-md-8">
      <div data-wordcloud class="wordcloud-container" data-items="wordcloud"></div>
    </div>
    <div class="col-md-2">
      <input type="search" ng-model="search" placeholder="Search..." class="form-control"
        style="margin-bottom: 5px">
      <div ng-controller="PersonListCtrl" class="list-group" id="list1">
        <a class="list-group-item" ng-click="global()">global</a>
        <a ng-repeat="person in persons | entityNameFilter:search" ng-click="update(person)"
          Class="list-group-item">{{person.displayName}}</a>
      </div>
    </div>
  </div>
</div>
