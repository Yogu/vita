<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div ng-include="'partials/menu.html'"></div>
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-11 highlight">
          <p>Author: {{document.metadata.author}}</p>
          <p>Published: {{document.metadata.publishYear}} {{document.metadata.publisher}}</p>
          <p>Number of chapters: {{document.metrics.chapterCount}}</p>
          <p>Number of words: {{document.metrics.wordCount}}</p>
        </div>
      </div>
      <div class="row overview-preview-images">
        <div class="col-md-11 highlight">
          <div class="row">
            <div class="col-md-4">
              <a ng-href="#/documents/{{document.id}}/characters">
                <div data-progress-status data-status="progress.persons"
                  data-image="img/overview-preview-image-ph.png" data-title="Characters"></div>
              </a>
            </div>
            <div class="col-md-4">
              <a ng-href="#/documents/{{document.id}}/places">
                <div data-progress-status data-status="progress.places"
                  data-image="img/overview-preview-image-ph.png" data-title="Places"></div>
              </a>
            </div>
            <div class="col-md-4">
              <a ng-href="#/documents/{{document.id}}/fingerprint">
                <div data-progress-status data-status="progress.fingerPrints"
                  data-image="img/overview-preview-image-ph.png" data-title="Fingerprint"></div>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <a ng-href="#/documents/{{document.id}}/graphnetwork">
                <div data-progress-status data-status="progress.graphView"
                  data-image="img/overview-preview-image-ph.png" data-title="Graph-Network"></div>
              </a>
            </div>
            <div class="col-md-4">
              <a ng-href="#/documents/{{document.id}}/wordcloud">
                <div data-progress-status data-status="progress.wordCloud"
                  data-image="img/overview-preview-image-ph.png" data-title="Word Cloud"></div>
              </a>
            </div>
            <div class="col-md-4">
              <a ng-href="#/documents/{{document.id}}/documentview">
                <div data-progress-status data-status="progress.text"
                  data-image="img/overview-preview-image-ph.png" data-title="Document"></div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
