<div class="row">

  <div class="col-md-6">
    <form role="form" class="text-upload-form">
      <div class="form-group">
        <label for="document-input">Import a new document</label> <input type="file"
          id="document-input" data-file-model="file">
      </div>
      <button ng-class="{active: uploading}" class="btn btn-default" ng-click="uploadSelectedFile()">
        <span ng-show="uploading" class="glyphicon glyphicon-refresh spin"></span> Import
      </button>
    </form>

    <div>
      <h2>Existing documents</h2>
      <div class="list-group">
        <div data-document-list-item class="list-group-item" ng-repeat="document in documents"
          data-document="document"></div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h2>Preview</h2>
    // TODO
  </div>

</div>
