<div class="row">

  <div class="col-md-6">
    <div data-document-upload></div>

    <div>
      <h2>Existing documents</h2>
      <div class="list-group">
        <a data-document-list-item class="list-group-item" href="" ng-repeat="document in documents"
          data-document="document" ng-class="{active: isDocumentSelected(document)}"
          data-reload-documents="loadDocuments()" ng-click="setSelectedDocument(document)"></a>
      </div>
      <div class="loading-spinner" ng-hide="documents">
        <span class="glyphicon glyphicon-refresh spin"></span>
      </div>
    </div>
  </div>

  <div class="col-md-6" ng-show="selectedDocument">
    <div data-document-preview data-document="selectedDocument"></div>
    <div ng-init="isOpen = false">
      <button class="btn btn-default" type="button" ng-click="isOpen = !isOpen" id="show-analysis-parameters">
        <span class="">Analysis Parameters</span>
        <span class="caret"></span>
      </button>
      <button type="button" class="btn btn-default rename-button" ng-click="renameDocument()">
      <span class="glyphicon glyphicon-edit"></span> Rename
      </button>
      <a class="btn btn-success pull-right" ng-href="#/documents/{{selectedDocument.id}}">Show
        document</a>
      <div ng-show="isOpen">
        <form class="form-horizontal">
          <div data-analysis-parameter data-analysis-parameters="analysisParameters"></div>
        </form>
        <button type="button" class="btn btn-default" ng-click="deriveDocument(selectedDocument)">
          <span class="glyphicon glyphicon-play-circle"></span> Reanalyse with changed parameters
        </button>
      </div>
    </div>
  </div>
</div>
