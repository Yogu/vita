<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div ng-include="'partials/menu.html'"></div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div data-fingerprint class="fingerprint-container" data-occurrences="occurrences" data-parts="parts"></div>
        <p>
          <label for="amount">Percentage:</label>
          <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slider-range"></div>
        <graph-network data-entities="entities" data-range-begin="rangeStart"
          data-range-end="rangeEnd"></graph-network>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <button type="button" class="btn btn-default btn-block">Reset</button>
        <button type="button" class="btn btn-default btn-block">Deselect all</button>
      </div>
      <div class="row">
        <input type="search" ng-model="search" placeholder="Search..." class="form-control" style="margin-top:5px; margin-bottom:5px;">
        <div ng-controller="PersonListCtrl" class="list-group" id="list1">
          <a ng-repeat="person in persons | entityNameFilter:search"
	    ng-click="loadGraphNetwork(person)" class="list-group-item"
            ng-class="{'active': false}">{{person.displayName}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
