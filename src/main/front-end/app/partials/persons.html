<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div ng-include="'partials/menu.html'"></div>
    </div>
    <div class="col-md-10">
      <div class="row filterable-list">
        <input type="search" ng-model="search" placeholder="Search..." class="form-control filter">
        <ul>
          <li ng-repeat="person in persons | entityNameFilter:search | orderBy: '-rankingValue' ">
            <a href="#/documents/{{Page.documentId}}/characters/{{person.id}}">{{person.displayName}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
