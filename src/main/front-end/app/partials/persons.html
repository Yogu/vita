<div class="row">
  <div class="col-md-2">
    <div ng-include="'partials/menu.html'"></div>
  </div>
  <div class="col-md-10">
    <div class="row filterable-list">
      <input type="search" ng-model="search" placeholder="Search..." class="form-control filter">
      <ul>
        <li ng-repeat="person in persons | entityNameFilter:search | orderBy: 'rankingValue' ">
          <a href="#/documents/{{Page.documentId}}/characters/{{person.id}}"
          class="listed-character {{CssClass.forRankingValue(person.rankingValue)}}">{{person.displayName}}</a>
        </li>
      </ul>
      <div id="document-loading-spinner" ng-hide="persons.length != 0">
        <span class="glyphicon glyphicon-refresh spin"></span>
      </div>
    </div>
  </div>
</div>
