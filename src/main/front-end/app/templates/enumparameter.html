<div class="enum-parameter form-group" title="{{parameter.description}}">
  <label class="parameter-label col-sm-6">
    {{parameter.label}}
  </label>
  <div class="col-sm-6">
    <span ng-repeat="value in parameter.values">
      <label>{{value.label}}</label>
      <input type="radio" ng-model="parameter['value']" value="{{value.name}}">
    </span>
  </div>
</div>
