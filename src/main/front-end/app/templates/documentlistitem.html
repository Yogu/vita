<span class="document-status-icon glyphicon {{statusIconClass}}" title="{{statusDescription}}"></span>
<a ng-href="#/documents/{{document.id}}">
  {{document.metadata.title}}
</a>
<a class="pull-right" href="">
  <span class="document-delete-icon glyphicon glyphicon-trash" title="Delete document"
  ng-click="deleteDocument()"></span>
</a>
<a class="pull-right" href="">
  <span class="glyphicon {{operationIconClass}}" title="{{operationDescription}}"
  ng-click="operation()"></span>
</a>
