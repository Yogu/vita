<span class="document-status-icon glyphicon {{statusIconClass}}" title="{{statusDescription}}"></span>
<span class="pull-right document-delete-icon glyphicon glyphicon-trash" title="Delete document"
      ng-click="deleteDocument(); $event.preventDefault(); $event.stopPropagation()"></span>
<span class="pull-right glyphicon document-operation-icon {{operationIconClass}}" title="{{operationDescription}}"
      ng-click="operation(); $event.preventDefault(); $event.stopPropagation()"></span>
<span class="pull-right help-text document-upload-date" title="{{uploadDate.toString()}}">{{uploadDate.toLocaleString()}}</span>
<span class="document-title">{{document.metadata.title}}</span>
