<div class="number-parameter form-group"  title="{{parameter.description}}" >
  <label class="parameter-label col-sm-6">{{parameter.label}}</label>
  <div class="controls col-sm-6">
     <input class="span4" type="number" ng-model="parameter['value']" min="{{parameter.min}}" max="{{parameter.max}}" required>
  </div>
</div>
